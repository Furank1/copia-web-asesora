<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Producto - Asesora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="assets/css/header.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="assets/css/producto-detalle.css" rel="stylesheet">
</head>

<body>

  <!-- Header -->
  <header class="header-container" id="header-container"></header>

  <main class="producto-detalle-main">
    <!-- Hero: Título + Slogan principal -->
    <section class="producto-hero">
      <h1 id="producto-titulo" class="producto-titulo">Cargando...</h1>
      <p id="producto-slogan-principal" class="producto-slogan-principal"></p>
    </section>

    <!-- Slogans secundarios -->
    <section class="producto-slogans">
      <ul id="producto-slogans-lista" class="slogans-lista">
        <!-- Se llena con JavaScript -->
      </ul>
    </section>

    <!-- Descripción + Ventajas (layout de dos columnas en desktop/tablet) -->
    <section class="producto-contenido-principal">
      <!-- Descripción -->
      <div class="producto-descripcion">
        <p id="producto-descripcion-texto" class="descripcion-texto"></p>
      </div>

      <!-- Ventajas (Badges/Chips) -->
      <aside class="producto-ventajas">
        <div id="producto-ventajas-container" class="ventajas-container">
          <!-- Se llena con JavaScript -->
        </div>
      </aside>
    </section>

    <!-- VentajasCards (Grid de tarjetas) -->
    <section class="producto-cards">
      <div id="producto-cards-grid" class="cards-grid">
        <!-- Se llena con JavaScript -->
      </div>
    </section>

    <!-- Slogan Final -->
    <section class="producto-slogan-final">
      <p id="producto-slogan-final-texto" class="slogan-final-texto"></p>
    </section>

    <!-- CTA Final -->
    <section class="producto-cta">
      <a href="contacto.html" class="producto-cta-btn">Contáctanos</a>
    </section>
  </main>

  <script src="assets/js/productos-data.js"></script>
  <script src="assets/js/producto-detalle.js"></script>
  <script src="assets/js/load-components.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
